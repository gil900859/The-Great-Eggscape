<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Eggscape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6a768e; /* bg-gray-500 equivalent */
        }

        /* Basic fade-in for screens */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }

        /* Slow pulse for start screen egg */
        @keyframes pulse-slow {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 3s ease-in-out infinite;
        }

        /* Pulse for ability unlock message */
        @keyframes pulse-once {
            0% { transform: scale(0.8) translateX(-50%); opacity: 0; }
            50% { transform: scale(1) translateX(-50%); opacity: 1; }
            100% { transform: scale(0.8) translateX(-50%); opacity: 0; }
        }
        .animate-pulse-once {
            animation: pulse-once 5s ease-out forwards;
        }
        /* Example: Level 10 background animations */
        @keyframes slide-left-right {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-50px); }
        }
        .animate-slide-left-right {
            animation: slide-left-right 4s ease-in-out infinite alternate;
        }
    </style>

</html>
